definitions:
  models.ImageDeployRequest:
    properties:
      commitLink:
        type: string
      environment:
        type: string
      imageName:
        type: string
      imageTag:
        type: string
    type: object
  models.StatusRequest:
    properties:
      environment:
        type: string
      failedStep:
        type: string
      imageName:
        type: string
      imageTag:
        type: string
      jobURL:
        type: string
      logs:
        type: string
      status:
        type: string
    type: object
info:
  contact: {}
paths:
  /alert/find-member:
    post:
      consumes:
      - application/json
      description: Find member
      produces:
      - application/json
      responses:
        "200":
          description: Member found
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      summary: Find member
      tags:
      - alert
  /alert/message:
    post:
      consumes:
      - application/json
      description: Send alert message
      produces:
      - application/json
      responses:
        "200":
          description: Alert message sent
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      summary: Send alert message
      tags:
      - alert
  /deploy/image:
    post:
      consumes:
      - application/json
      description: Deploy image
      parameters:
      - description: Deployment request
        in: body
        name: deployRequest
        required: true
        schema:
          $ref: '#/definitions/models.ImageDeployRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Deployment request received
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - APIKeyAuth: []
      summary: Deploy image
      tags:
      - deploy
  /deploy/status:
    post:
      consumes:
      - application/json
      description: Deploy status
      parameters:
      - description: Status request
        in: body
        name: statusRequest
        required: true
        schema:
          $ref: '#/definitions/models.StatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Status request received
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - APIKeyAuth: []
      summary: Deploy status
      tags:
      - deploy
  /profile/picture:
    post:
      consumes:
      - application/json
      description: Get profile picture
      produces:
      - application/json
      responses:
        "200":
          description: Profile picture retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      summary: Get profile picture
      tags:
      - profile
  /slack/command:
    post:
      consumes:
      - application/json
      description: Handle Slack command
      produces:
      - application/json
      responses:
        "200":
          description: Slack command received
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      summary: Handle Slack command
      tags:
      - slack
  /slack/interaction:
    post:
      consumes:
      - application/json
      description: Handle Slack interaction
      produces:
      - application/json
      responses:
        "200":
          description: Slack interaction received
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
      summary: Handle Slack interaction
      tags:
      - slack
securityDefinitions:
  APIKeyAuth:
    in: header
    name: X-API-Key
    type: apiKey
  JwtAuth:
    in: cookie
    name: access_token
    type: apiKey
  SlackSigningSecret:
    in: header
    name: X-Slack-Signature
    type: apiKey
swagger: "2.0"
